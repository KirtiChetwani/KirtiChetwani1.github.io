        console.clear();
        function delete_preloader() {
            var preloader = document.getElementById("loader");
            preloader.style.display = 'none';
        }
        function show_preloader() {
            var preloader = document.getElementById("loader");
            preloader.style.display = 'flex';
        }
        function remove_preloader() {
            alert("There seems to be an error with your network please try again")
            var preloader = document.getElementById("loader");
            preloader.style.display = 'none';
        }
    </script>

    <script>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbwFFwHvpXtX3l8GkmPCCyRfTjwfMiwsbr-NU087hV8Wkg2GTttQbsi41PrnwbasFfCN/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => delete_preloader())
                .catch(error => remove_preloader());
        });

        var formss = document.querySelector('form');
        formss.addEventListener('submit', () => {
            show_preloader();
        });
    </script>
    <script>
        //navbar background color toggle for mobile and collapse on clicking link
        const navLinks = document.querySelectorAll('.nav-item')
        const menuToggle = document.getElementById('navbarCollapse')
        const navButton = document.getElementById('navtog')
        let open = false;
        navButton.addEventListener('click', () => {
            open = !open;
            if (open)
                menuToggle.style.backgroundColor = "black"
            menuToggle.style.padding = "0px 20px"
        })
        navLinks.forEach((l) => {
            l.addEventListener('click', () => {
                $("#navbarCollapse").collapse('hide')
            })
        })
    </script>
    <script>

        window.onscroll = function () {

            }
            else {
                document.getElementById("navbar").style.backgroundColor = "transparent";
            }
